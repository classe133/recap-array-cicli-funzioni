    <script type="text/javascript">

        // conta quante volte il numero 2 è presente in un array

        const mieiNumeri = [0, 2, 4, 1, 2, 3, 6, 8, 2];

        function countOccurrencies(item, array) {
            let contatore = 0;

            for (let i = 0; i < array.length; i++) {

                const numero = array[i];

                if (numero === item) {

                    contatore++;
                }

            }

            return contatore;
        }

    </script>
